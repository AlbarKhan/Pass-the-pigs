<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Open+Sans:wght@300;600&family=Pixelify+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="main-wrapper d-flex justify-content-center align-items-start pt-5 h-100"
    >
      <div class="container wrapper mt-5">
        <div class="msg hidden h1 fw-bold w-100"></div>
        <div class="row">
          <div
            class="col-md-6 d-flex flex-column align-items-center border"
            id="player0-section"
          >
            <div class="head text-center">
              <div class="h1">Player 1</div>
              <div class="totalScorePlayer0 h1 mt-4">0</div>
            </div>
            <div class="currentScoreDiv text-center px-5 py-3">
              <p>Current</p>
              <span class="currentScore0">0</span>
            </div>
          </div>
          <div
            class="col-md-6 d-flex flex-column align-items-center border"
            id="player1-section"
          >
            <div class="h1">Player 2</div>
            <div class="totalScorePlayer1 h1 mt-2">0</div>
            <div class="currentScoreDiv text-center px-5 py-3">
              <p>Current</p>
              <span class="currentScore1">0</span>
            </div>
          </div>

          <div class="controls">
            <div>
              <button
                type="button"
                class="controls-button text-center p-2"
                id="newGame"
              >
                New Game
              </button>
            </div>

            <div class="dice hidden">
              <img
                src="images/dice-2.png"
                alt=""
                width="120px"
                id="dice-image"
              />
            </div>

            <div class="roll-hold">
              <button class="controls-button roll text-center p-2" id="roll">
                Roll Dice
              </button>
              <br />
              <button
                class="controls-button hold text-center p-2 my-4"
                id="hold"
              >
                Hold
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
