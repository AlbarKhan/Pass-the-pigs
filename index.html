<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Open+Sans:wght@300;600&family=Pixelify+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper d-flex justify-content-center align-items-center h-100">
        <div class="container wrapper">
            <div class="row">
                <div class="player1-section col-md-6 d-flex flex-column align-items-center  border">
                    <div class="head text-center">
                        <div class="h1">Player 1</div>
                        <div class="totalScorePlayer1 h1 mt-4">6</div>
                    </div>
                    <div class="currentScoreDiv text-center px-5 py-3">
                        <p>Current</p>
                        <span class="currentScore1">0</span>
                    </div>
                </div>
                <div class="player2-section col-md-6 d-flex flex-column align-items-center border">
                    <div class="h1">Player 2</div>
                    <div class="totalScorePlayer2 h1 mt-2">6</div>
                    <div class="currentScoreDiv text-center px-5 py-3">
                        <p>Current</p>
                        <span class="currentScore2">0</span>
                    </div>
                </div>

                <div class="controls">
                    <button type="button" class="controls-button text-center p-2">
                        New Game
                    </button>
                    <div class="dice">
                        <img src="images/dice-2.png" alt="" width="120px">
                    </div>
                    <button class="controls-button roll text-center p-2">
                        Roll Dice
                    </button>
                    <br>
                    <button class="controls-button hold text-center p-2">
                        Hold
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
